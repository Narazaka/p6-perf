on:
  push:
    branches: ["gh-pages"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            ref: master

      - name: Checkout
        uses: actions/checkout@v3
        with:
            fetch-depth: 1
            ref: gh-pages
            path: html
      - name: install cpanm and multiple modules
        uses: perl-actions/install-with-cpanm@stable
        with:
          install: |
            IO::All
      - name: Build
        run: |
          perl makehtml.pl html results index.html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
